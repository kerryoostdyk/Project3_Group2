<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>UFO Sightings Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">
    <link href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css" rel="stylesheet">

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="/static/js/leaflet-heat.js"></script>

    <!-- Our CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>UFO Sightings</h1>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="col-form-label mt-4" for="min-year">Min Year</label>
                            <input class="form-control" id="min-year" name="min-year" type="number" value="1949" min="1949" style="width: 150px;">
                            <button type="button" class="btn btn-primary" id="filter-btn">Filter!</button>
                        </div>
        
            </div>
        </div>
        <div class="row">
            <!-- Map -->
            <div class="col-md-12">
                <div id="map_container"></div>
            </div>
        </div>
    </div>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="/static/js/map.js"></script>

  </body>
</html>
